<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="UTF-8" />
		<title>Intro To React</title> 
		<script src="./react.development.js"></script> 
		<script src="./react-dom.development.js"></script>

		<script>

			function start() {
				const rootElement = 
					React.createElement("div", { },
						React.createElement("h1", { }, "Bookmarks"), 
						React.createElement("ul", { },
							React.createElement("li", { }, 
								React.createElement("h2", { }, "Etherient"), 
								React.createElement("a", { href : "https://www.etherient.com" }, "The home page of Etherient" 
								) 
							),
							React.createElement("li", { },
								React.createElement("h2", { }, 
									"Frank's Home" 
								), 
								React.createElement("a",
									{ href: "https://www.zammetti.com" },
										"The web home page of Frank Zammetti" 
								)
							)
						) 
					);

				ReactDOM.render(rootElement, 
					document.getElementById("mainContainer") 
				);

			}

		</script> 
		
	</head>

	<body onLoad="start();">
		<div id="mainContainer"></div>
	</body> 

</html>
